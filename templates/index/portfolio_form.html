{% extends 'base.html' %}
{% load static i18n %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form | crispy }}
            </table>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
