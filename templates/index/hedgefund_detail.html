{% extends "../base.html" %}
{% load static i18n %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-end">
            <a class="btn btn-success" href="/index/create_portfolio/">Enroll Hedgefund</a>
        </div>
        <table class="table">
            <thead class="text-center">
            <td>헤지펀드명</td>
            <td>작성연도</td>
            <td>작성분기</td>
            <td>링크</td>
            </thead>
            <tbody class="text-center">
            {% for portfolio in portfolios %}
                <tr>
                    <td>{{ portfolio.name }}</td>
                    <td>{{ portfolio.years }}</td>
                    <td>{{ portfolio.period }}</td>
                    <td><a href="#" class="btn btn-primary">보러가기</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
