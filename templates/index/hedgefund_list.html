{% extends "../base.html" %}
{% load static i18n %}

{% block content %}
    <div class="container">
        <table class="table text-center">
            <thead>
            <td>헤지펀드명</td>
            <td>포트폴리오 보기</td>
            </thead>
            <tbody>
            {% for hedgefund in hedgefunds %}
                <tr>
                    <td>{{ hedgefund.name }}</td>
                    <td><a href="{{ hedgefund.get_absolute_url }}" class="btn btn-primary">링크</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
